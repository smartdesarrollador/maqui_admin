<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold mb-6">Listado de Categorías</h1>

  <table class="min-w-full leading-normal">
    <thead>
      <tr>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Nombre
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Descripción
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Editar
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Eliminar
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <p class="text-gray-900 whitespace-no-wrap">{{ category.nombre }}</p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <p class="text-gray-900 whitespace-no-wrap">
            {{ category.descripcion }}
          </p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <button
            (click)="editCategory(category.id)"
            class="bg-blue-500 text-white font-bold py-1 px-4 rounded hover:bg-blue-700"
          >
            Editar
          </button>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <button
            (click)="deleteCategory(category.id)"
            class="bg-red-500 text-white font-bold py-1 px-4 rounded hover:bg-red-700"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<a
  routerLink="/admin/blog/categories/create"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
>
  Crear
</a>
